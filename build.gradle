buildscript {
    ext {
        springBootVersion = '2.2.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "io.spring.gradle:dependency-management-plugin:1.0.6.RELEASE"
    }
}

//전체 프로젝트에 적용될 설정
allprojects {

}

//모든 하위 프로젝트에 공통으로 적용될 설정
subprojects {
    group = 'com.ccs'
    version = '1.0.0'

    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'org.springframework.boot'

    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }
}

project(':professorlol-web') {   //application 모듈
    dependencies {
        compile project(':professorlol-riot-api')   // 독립 모듈
        compile project(':professorlol-core')       // 공통 모듈
        compile project(':professorlol-crawling')
        compile project(':professorlol-common')
    }
}

